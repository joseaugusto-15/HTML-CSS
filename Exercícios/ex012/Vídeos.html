<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporando vídeos</title>
</head>
<body>
    <h1>Adicionando vídeos hospedados localmente</h1>
    <p>Os formatos mais aceitos são:</p>
    <ul>
        <li><code>.mp4</code></li>
        <li><code>.webm</code></li>
        <li><code>.ogv</code></li>
    </ul>
    <p>Essse vídeo está hospedado localmente</p>
    <video width="500" controls autoplay loop>
        <source src="videos/meu_video-reduzido.mp4" type="image/mp4">
        <source src="videos/meu_video-webm.webm" type="video/webm">
        <source src="videos/meu_video-mkv.mkv" type="video/mp4">
    </video>
    <hr>
    <h1>Adicionando vídeos externos</h1>
    <p>Esse vídeo veio direto do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=ZQqSt_rxgTIuS-5F" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
