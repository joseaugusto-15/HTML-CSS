<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <!-- "Ctrl + espaço" para selecionar o arquivo desejado -->
    <img src="logo_html5-200.png" alt="Logo HTML5">
    <img src="logo_css3-200.png" alt="Logo CSS3">
    <hr>
    <p>Podemos também carregar imagens que etão em subpastas</p>
    <!-- "Ctrl + espaço" para abrir a pasta "imagens" e depois selecionar o arquivo desejado -->
    <img src="imagens/logo_css3-200_2.png" alt="Logo CSS3"> 
    <hr>
    <p>Também podemos carregar imagens externas</p>
    <!-- Copiar o endereço da imagem desejada e colar -->
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png?f=webp" alt="Logo JavaScript">
    <hr>
    <a href="../ex010/Imagens dinâmicas.html" target="_blank" rel="next"><h2>Imagens dinâmicas</h2></a>
    
</body>
</html>
