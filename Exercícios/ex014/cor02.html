<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        body {
            color: white;
            background-image: linear-gradient(to left, #2860E0, #1D60B8, #193C8F);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>testando gradientes</h1>
    <p>Nas CSS, ao invés de usar a propriedade <code>background color</code>, esrá utilizada <code>background-image</code> mais a função <code>linear-gradient()</code>. Você primeiro vai indicar a <code>direção</code> e depois quantas cores quiser. Você pode escrever a direção que deseja, ou colocar a direção em graus(deg).</p>
</body>
</html>
